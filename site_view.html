<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/base">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
</head>
<body>

<div layout:fragment="content" id="page_content">
    <h3>Site Details</h3>

    <div>
        <a th:href="@{'/sites/edit/'+${site.shippingId}}">Edit Site</a>
    </div>

    <h3>Details</h3>

    <table class="table">
        <tr>
            <td>Shipping ID</td>
            <td th:text="${site.shippingId}"></td>
        </tr>
        <tr>
            <td>Active?</td>
            <td th:text="${site.active}"></td>
        </tr>
        <tr>
            <td>Physical Address</td>
            <td th:text="${site.physicalAddress}"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td th:text="${site.countryId}"></td>
        </tr>
    </table>

    <h3>Token Details</h3>
    <table>
        <tr>
            <td>Total Tokens at Site</td>
            <td th:text="${tokensAtSite}"></td>
        </tr>
        <tr>
            <td>Tokens in use</td>
            <td th:text="${tokensUsedAtSite}"></td>
        </tr>
    </table>

    <h3>Trusted Agents at Site</h3>

    <table id="taList" class="table">
        <thead>
            <tr>
                <th>RSA ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ta : ${site.getTrustedAgents()}">
                <td th:text="${ta.rsaId}"></td>
                <td th:text="${ta.firstName}"></td>
                <td th:text="${ta.lastName}"></td>
                <td th:text="${ta.email}"></td>
            </tr>
        </tbody>
    </table>

    <script type="application/javascript">
        $(document).ready(function() {
            var table = $('table#taList').DataTable();
        });
    </script>

</div>

</body>
</html>
