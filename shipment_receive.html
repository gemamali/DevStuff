<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/base">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
</head>
<body>

<div layout:fragment="content" id="page_content">
    <h3>Shipment Receive</h3>

    <form method="post" th:action="@{/shipment/receive}" th:object="${form}" id="form">

        <ul th:if="${#fields.hasErrors('*')}" class="error-list">
            <li class="error" th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
        </ul>

        <input type="hidden" name="shipmentGuid" th:value="${form.shipmentGuid}">

        <h4>Received Tokens Serial Range (Expected filled in)</h4>
        <table class="table">
            <tr>
                <td><label for="serialStart">Start</label></td>
                <td><input type="text" th:field="*{serialNumberStart}" id="serialStart" required/></td>
            </tr>
            <tr>
                <td><label for="serialEnd">End</label> </td>
                <td><input type="text" th:field="*{serialNumberEnd}" id="serialEnd" required /></td>
            </tr>
        </table>

        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>

    <script type="application/javascript">
        $("#form").validate();
    </script>

</div>

</body>
</html>
