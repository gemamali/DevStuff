<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base">
<head>
    <meta charset="UTF-8">
    <title>DIA MFA</title>
</head>
<body>

<section layout:fragment="content" id="page_content">
   <div class="content-header">Complete Registration</div>

    <form method="post" th:action="@{/user/registration/complete}" th:object="${form}" id="form">

        <ul th:if="${#fields.hasErrors('*')}" class="error-list">
            <li class="error" th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
        </ul>

        <input type="hidden" name="rsaId" th:value="${form.rsaId}" />
        <table class="table">
            <tr>
                <td><label for="pin1">New Pin</label></td>
                <td><input type="password" name="pin1" id="pin1" required /> </td>
            </tr>
            <tr>
                <td><label for="pin2">Pin (Again)</label></td>
                <td><input type="password" name="pin2" id="pin2" required /> </td>
            </tr>
            <tr>
                <td><label for="currentTokenCode">Next Token Code</label></td>
                <td><input type="password" name="currentTokenCode" id="currentTokenCode" required /> </td>
            </tr>
        </table>

        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>

    <script type="application/javascript">
        $("#form").validate();
    </script>

</section>

</body>
</html>
