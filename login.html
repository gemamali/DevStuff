<body>

<div layout:fragment="content" id="page_content">
 	
    <div class="login-form">
			<form name="f" th:action="@{/perform_login}" method="post" id="form">
				<img src="resources/images/logo2d.png" style="height:65px" alt="DIA MFA" class="login-logo">      
				<div class="form-group">
					<input type="text" id="inputUsername" class="form-control" placeholder="COE ID" name="username" data-toggle="tooptip" title="Enter your COE user id" data-placement="right" required autofocus>
				</div>
				<div class="form-group">
					<input type="password" id="inputPassword" class="form-control" placeholder="PIN + Passcode" name="password" data-toggle="tooptip" title="Enter your PIN and the Passcode on your RSA Token" data-placement="right" required>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Log in</button>
				</div>
				<div class="clearfix text-center">
					<a href="#">Forgot PIN?</a>
				</div>        
			</form>
			<!--<p class="text-center"><a href="#">Create an Account</a></p>-->
     </div><!--End Form-->
    
    <script type="application/javascript">
        $("#form").validate();
    </script>
