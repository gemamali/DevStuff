<body>

<div layout:fragment="content" id="page_content">
	
	<div id="form-head">Welcome</div>
    <div class="login-form">
			<form name="f" th:action="@{/perform_login}" method="post" id="form">
				<img src="resources/images/logo2da1.png" style="width:220px" alt="DIA MFA" class="login-logo">      
                <div class="form-row">
                <div class="form-group col-md-11">
					<input type="text" id="inputUsername" class="form-control" placeholder="COE ID" name="username" required autofocus>
				</div>
                <div class="form-group col-md-1">
                    <a href="#" data-toggle="popover" data-trigger="focus" title="COE ID" data-content="Enter your COE user id"><i class="fas fa-question-circle"></i></a>
				</div>
                </div>
				<div class="form-row">
                <div class="form-group col-md-11">
					<input type="password" id="inputPassword" class="form-control" placeholder="PIN + Tokencode" name="password" required>
                </div>
                <div class="form-group col-md-1">
                    <a href="#" data-toggle="popover" data-trigger="focus" data-html="true" title="PIN + <img src='resources/images/token.png' width='40'/>" data-content="Enter your PIN and the code located on your RSA Token"><i class="fas fa-question-circle"></i></a>
				</div>
                </div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Log in</button>
				</div>
				<div class="clearfix text-center">
					<a href="#">Forgot PIN?</a>
				</div>        
			</form>
			<!--<p class="text-center"><a href="#">Create an Account</a></p>-->
     </div><!--End Form-->
    
    <script type="application/javascript">
        $("#form").validate();
